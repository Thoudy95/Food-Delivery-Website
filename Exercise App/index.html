<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Working with Objects</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="../Exercise App/js/main.js" defer></script>
  </head>
  <body>
    <section id="user-input" class="card">
      <div class="control">
        <label for="title">Name of the exercise</label>
        <input type="text" id="title" />
      </div>
      <div class="inline-controls">
        <div class="control">
          <label for="sets">Number of sets</label>
          <input type="text" id="extra-name" />
        </div>
        <div class="control">
          <label for="reps">Number of reps</label>
          <input type="text" id="extra-value" />
        </div>
      </div>
      <button id="add-exercise-btn">Add Exercise</button>
      
      <sectionv class="weekdays-main">
      <p class="dayofweek">Choose a day of the week:</p>
<select id="weeekdays">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
      
      </select>
</sectionv>
    </section>
    <section id="filter" class="card">
      <label for="filter-title">Filter by Title</label>
      <input type="text" id="filter-title" />
      <button id="search-btn">Search</button>
    </section>
    <section class="week-one">
    <div class="monday weekday">Monday</div>
    <div class="tuesday weekday">Tuesday</div>
    <div class="wednesday weekday">Wednesday</div>
    </section>
    <section class="week-two">
<div class="thursday weekday">Thursday</div>
<div class="friday weekday">Friday</div>
<div class="saturday weekday">Saturday</div>
    </section>
    <ul id="movie-list" class="card"></ul>
  </body>
</html>
