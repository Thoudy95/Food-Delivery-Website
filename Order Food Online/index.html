<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="../Order Food Online/css/main.css">
    <script src="https://kit.fontawesome.com/91e9d4e596.js" crossorigin="anonymous"></script>
</head>
<body>
    <body data-bs-spy="scroll" data-bs-target="#navbar-example"></body>
<header>
<div class="header-img"></div>
<h1 class="header-one">Online</h1>
<h2 class="header-two">Food Order</h2>

</header>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#offert">Offert</a>
          <a class="nav-link" href="#pricing">Pricing</a>
          <a class="nav-link disabled">Contact</a>
        </div>
      </div>
    </div>
  </nav>

<div class="main-page">
   <div class="order">
   <div class="welcome">Welcome to <span class="welcome-span">Online FoodShop</span></div>
   <button class="order-btn">Order Now</button>
</div>
<div class="offert" id="offert">
<div class="prices">
    <button class="btn-prices">Prices</button>
</div>
<div class="specials">
     <button class="btn-specials">Specials</button>
</div>
</div>
</div> 

<h1 class="products">FEATURED PRODUCTS</h1>
<div class="featured-products">
<div class="order-one">
    <button class="btn order-btn-one">ORDER</button>
</div>
<div class="order-two">
    <button class="btn order-btn-two">ORDER</button>
</div>
<div class="order-three">
    <button class="btn order-btn-three">ORDER</button>
</div>




</div>

<section class="contact">

        <h2 class="contact-title">Contact Us</h2>
        <form class="contact-form"></form>

        <div class="contact-form">
            <label class="contact-label" for="">Your Name</label>
            <input type="text">
        </div>
        <div class="contact-form">
            <label class="contact-label" for="">Email:</label>
            <input type="text">
        </div>
        <div class="contact-form">
            <label class="contact-label" for="">Write an order:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <button class="contact-form-btn">Złóż zamówienie</button>
    </div>
</section>

<script src="../Order Food Online/js/main.js" defer></script>
